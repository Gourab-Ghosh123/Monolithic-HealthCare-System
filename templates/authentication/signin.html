<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .btn-auth {
        border: none;
        border-radius: 30px;
        padding: 6px 18px;
        font-weight: 600;
        margin-right: 10px;
        transition: all 0.3s ease;
      }
  
      .btn-signup {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
      }
  
      .btn-signup:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 15px rgba(106, 17, 203, 0.5);
      }
  
      .btn-signin {
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        color: white;
      }
  
      .btn-signin:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 15px rgba(255, 75, 43, 0.5);
      }
    </style>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <h3>Log In to your account!</h3>
    <form method="post" action="/signin" class="mb-2">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" Required>
        </div>
        <div class="form-group">
            <label for="pass1">Password</label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter Your Password" Required>
        </div>

        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</body>
</html>
